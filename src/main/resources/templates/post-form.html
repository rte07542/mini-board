<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>

<form method="post" action="/post">
    <textarea name="content" rows="6" cols="50"></textarea>
    <br>
    <button type="submit">저장</button>
</form>

<hr>
<a href="/">목록으로</a>
</body>
<div th:if="${error != null}" th:text="${error}" style="border:1px solid #f00; padding:8px; margin:10px 0;"></div>
<div th:if="${msg != null}" th:text="${msg}" style="border:1px solid #0a0; padding:8px; margin:10px 0;"></div>
</html>
