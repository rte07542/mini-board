<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post" action="/users/signup">
        <div>
            <label>아이디</label>
            <input type="text" name="userid" required />
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="password" required />
        </div>

        <button type="submit">가입</button>
    </form>
</body>
</html>
